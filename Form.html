<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<form action="#" method="Post">
   <h1 style="text-align: center;"> Sign Up Form </h1>
   <hr>
   <br>
   <label for="user"> Name: </label>
   <input type="text" id = "user" name="user" placeholder="User Name"><br>
   <label for="email"> Email: </label>
   <input type="email" id = "email" name="usermail" placeholder="User Mail" required><br>
   <label for="password"> Password: </label>
   <input type="password" id = "password" name="userpass" placeholder="Password"><br>
   <label for="phn"> Phone: </label><br>
   <select name="code">
    <option value="+880">+880</option>
    <option value="+990">+990</option>
    <option value="+110">+110</option>
    
    
   </select>
   <input type="number" id="phn" name="phone" placeholder="123456789" required>
   <br>
   <label for="country"> Country: </label>
   <input list="con">
   <datalist id="con">
    <option value="Bangladesh"></option>
    <option value="Canada"></option>
    <option value="Germany"></option>
   </datalist>
   <br>

   Gender:
   <input type="radio" id="gnd1" name="gender">
   <label for="gnd1">Male</label>
   <input type="radio" id="gnd2" name="gender">
   <label for="gnd2">Female</label><br>
   <label for="date">Date of Birth:</label>
   <input type="date" id="date" name="dob">
   <br>
   <label for="time">Time:</label>
   <input type="time" id="time" name="tm">
   <br>
   <label for="colors">Colors:</label>
   <input type="color" id="colors" name="col">
   <br>
   <label for="file">Choose Photo:</label>
   <input type="file" id="file" name="pic">
   <br>
   <input type="checkbox" id="vehicle1" name="vehicle1">
   <label for="vehicle1">I have a bike</label>
   <input type="checkbox" id="vehicle2" name="vehicle2">
   <label for="vehicle2">I have a car</label><br>
   <textarea name="comment" cols="30" rows="10"> Comment Here </textarea><br>
   <input type="submit" value="Send">
   <input type="reset" value="Reset">
</form>
</body>
</html>
